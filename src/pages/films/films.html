<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Films</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let film of films" >
    <ion-card-header>
      {{film.title}}
    </ion-card-header>
  </ion-card>

</ion-content>
